<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Catálogo JVStock</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Catálogo de Ropa JVStock</h1>
  </header>

  <nav>
    <label for="filterMarca">Filtrar por Marca:</label>
    <select id="filterMarca">
      <option value="all">Todas</option>
      <option value="true-religion">True Religion</option>
      <option value="levis">Levi's</option>
      <option value="nike">Nike</option>
    </select>

    <label for="filterTalla">Filtrar por Talla:</label>
    <select id="filterTalla">
      <option value="all">Todas</option>
      <option value="s">S</option>
      <option value="m">M</option>
      <option value="l">L</option>
      <option value="xl">XL</option>
    </select>
  </nav>

  <main>
    <section class="catalogo">
      <article class="producto" data-marca="true-religion" data-talla="m">
        <img src="images/playera1.jpg" alt="Playera True Religion" />
        <h2>Playera True Religion</h2>
        <p>Playera cómoda y fresca para uso diario.</p>
        <p><strong>Precio: $499</strong></p>
      </article>

      <article class="producto" data-marca="levis" data-talla="l">
        <img src="images/jeans1.jpg" alt="Jeans Levi's" />
        <h2>Jeans Levi's</h2>
        <p>Jeans clásicos con corte moderno.</p>
        <p><strong>Precio: $1200</strong></p>
      </article>

      <article class="producto" data-marca="nike" data-talla="s">
        <img src="images/sudadera1.jpg" alt="Sudadera Nike" />
        <h2>Sudadera Nike</h2>
        <p>Sudadera con capucha y diseño deportivo.</p>
        <p><strong>Precio: $899</strong></p>
      </article>

      <!-- Más productos aquí -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 JVStock. Todos los derechos reservados.</p>
  </footer>

  <script>
    const filterMarca = document.getElementById('filterMarca');
    const filterTalla = document.getElementById('filterTalla');
    const productos = document.querySelectorAll('.producto');

    function filtrarProductos() {
      const marcaSeleccionada = filterMarca.value;
      const tallaSeleccionada = filterTalla.value;

      productos.forEach(prod => {
        const marca = prod.getAttribute('data-marca');
        const talla = prod.getAttribute('data-talla');

        const matchMarca = (marcaSeleccionada === 'all' || marca === marcaSeleccionada);
        const matchTalla = (tallaSeleccionada === 'all' || talla === tallaSeleccionada);

        if (matchMarca && matchTalla) {
          prod.style.display = 'block';
        } else {
          prod.style.display = 'none';
        }
      });
    }

    filterMarca.addEventListener('change', filtrarProductos);
    filterTalla.addEventListener('change', filtrarProductos);
  </script>

</body>
</html>
